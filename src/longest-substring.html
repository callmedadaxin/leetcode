<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>longgest substring</title>
</head>
<body>
  <script>
    var str1 = 'abcabcbb',  
      str2 = 'bbbbb',
      str3 = 'pwwkew',
      str4 = 'dvdf',
      str5 = 'dvfgdve';

    var lengthOfLongestSubstring = function(s) {
      var arr = [],
        l = 0;

      s.split('').forEach( function(elem) {
        var index = arr.indexOf(elem);
        if(index >= 0) {
          arr = arr.splice(index + 1);
          arr.push(elem);
        }else{
          arr.push(elem);
          if(arr.length > l) {
            l = arr.length;
          }
        }
      });

      return l;
    };

    console.log(lengthOfLongestSubstring(str4));
  </script>
</body>
</html>
